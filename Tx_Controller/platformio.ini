[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
monitor_speed = 115200
lib_deps =
	sandeepmistry/LoRa @ ^0.8.0
	olikraus/U8g2 @ ^2.35.19
	lewisxhe/XPowersLib @ ^0.2.6
build_flags =
  -D CONFIG_WIFI_STA_SSID=\"UPBWiFi\"
  -D CONFIG_WIFI_STA_PASS=\"\"
  -D CONFIG_API_URL=\"http://54.81.22.123:1026/v2/entities/oruga/attrs\"
  -D CONFIG_POLL_INTERVAL_MS=500